<!-- mobiles.html -->
{% extends 'layout.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Mobiles</title>
	<!-- Link to Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Link to style.css -->
	<link rel="stylesheet" href="static\style.css">
	<!-- Link to mobile-data.js -->
	<script src="mobile-data.js"></script>
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">My Website</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact Us</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Mobiles</a>
				</li>
			</ul>
		</div>
	</nav>

	{% block content %}
	<div class="container">
		<h1>Mobiles</h1>
		<div class="row">
			<!-- JavaScript loop to show mobile data -->
			<script>
				for (var i = 0; i < mobileData.length; i++) {
					var card = document.createElement("div");
					card.className = "col-md-4";

					var cardBody = document.createElement("div");
					cardBody.className = "card-body";

					var cardTitle = document.createElement("h5");
					cardTitle.className = "card-title";
					cardTitle.textContent = mobileData[i].name;

					var brand = document.createElement("p");
					brand.className = "card-text";
					brand.textContent = "Brand: " + mobileData[i].brand;

					var price = document.createElement("p");
					price.className = "card-text";
					price.textContent = "Price: " + mobileData[i].price;

					var ram = document.createElement("p");
					ram.className = "card-text";
					ram.textContent = "RAM: " + mobileData[i].ram;

					var storage = document.createElement("p");
					storage.className = "card-text";
					storage.textContent = "Storage: " + mobileData[i].storage;

					cardBody.appendChild(cardTitle);
					cardBody.appendChild(brand);
					cardBody.appendChild(price);
					cardBody.appendChild(ram);
					cardBody.appendChild(storage);

					card.appendChild(cardBody);

					document.querySelector(".row").appendChild(card);
				}
			</script>
		</div>
	</div>
	{% endblock %}
	<!-- Footer -->
	<footer class="bg-light text-center text-lg-start">
		<div class="container p-4">
			<p>&copy; 2023 My Website</p>
		</div>
	</footer>

	<!-- Link to Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
