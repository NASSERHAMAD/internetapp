<html>
<head>
	<title>Mobiles</title>

	<!-- Link to style.css -->
	<link rel="stylesheet" href="static\style.css">
	<!-- Link to mobile-data.js -->
	<script src="static\mobile-data.js"></script>
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">My [Website]</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="mobiles.html">Mobiles</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main content -->
	<div class="container">
		<h1>Mobiles</h1>
		<div class="row">
			<!-- [JavaScript loop](poe://www.poe.com/_api/key_phrase?phrase=JavaScript%20loop&prompt=Tell%20me%20more%20about%20JavaScript%20loop.) to show mobile data -->
			<script>
				for (var i = 0; i < mobileData.length; i++) {
					document.write(`
						<div class="col-md-4">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">${mobileData[i].name}</h5>
									<p class="card-text">Brand: ${mobileData[i].brand}</p>
									<p class="card-text">Price: ${mobileData[i].price}</p>
									<p class="card-text">RAM: ${mobileData[i].ram}</p>
									<p class="card-text">Storage: ${mobileData[i].storage}</p>
								</div>
							</div>
						</div>
					`);
				}
			</script>
		</div>
	</div>

	<!-- Footer -->
	<footer class="bg-light text-center text-lg-start">
		<div class="container p-4">
			<p>&copy; 2023 My Website</p>
		</div>
	</footer>

	<!-- Link to Bootstrap JS -->
