<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts_data %}
        <div class="post-container">
            <h2>{{ post.title }}</h2>
            <p>{{ post.author }} - {{ post.date }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
