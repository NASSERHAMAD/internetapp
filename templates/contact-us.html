<!-- contact.html -->
{% extends 'layout.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<!-- Link to [Bootstrap](poe://www.poe.com/_api/key_phrase?phrase=Bootstrap&prompt=Tell%20me%20more%20about%20Bootstrap.) CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Link to style.css -->
	<link rel="stylesheet" href="static\style.css">
	<!-- Link to [JavaScript file](poe://www.poe.com/_api/key_phrase?phrase=JavaScript%20file&prompt=Tell%20me%20more%20about%20JavaScript%20file.) -->
	<script src="static\contact-us.js"></script>
</head>
<body>
	<!-- [Navigation bar](poe://www.poe.com/_api/key_phrase?phrase=Navigation%20bar&prompt=Tell%20me%20more%20about%20Navigation%20bar.) -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">My Website</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact Us</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="mobiles.html">Mobiles</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Main content -->
	{% block content %}
	<h1>Contact Us</h1>
    <form method="post" action="/contact-us">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
	  {% endblock %}
      <!-- Footer -->
      <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
          <p>&copy; 2023 My Website</p>
        </div>
      </footer>
      
      <!-- Link to [Bootstrap JS](poe://www.poe.com/_api/key_phrase?phrase=Bootstrap%20JS&prompt=Tell%20me%20more%20about%20Bootstrap%20JS.) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- Link to [JavaScript](poe://www.poe.com/_api/key_phrase?phrase=JavaScript&prompt=Tell%20me%20more%20about%20JavaScript.) file -->
      <script src="contact.js"></script>
      </body> </html>
